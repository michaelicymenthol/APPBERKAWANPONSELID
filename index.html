<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV Berkawan Ponsel</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>CV Berkawan Ponsel</h1>
  </header>

  <main id="login-page" class="page">
    <h2>Login ke CV Berkawan Ponsel</h2>
    <input type="text" id="username" placeholder="Username"/>
    <input type="password" id="password" placeholder="Password"/>
    <button onclick="handleLogin()">Login</button>
  </main>

  <main id="menu-page" class="page" style="display: none;">
    <h2>Dashboard</h2>
    <button onclick="logout()">Logout</button>
    <nav>
      <button onclick="showPage('hp')">Lihat Handphone</button>
      <button onclick="showPage('aksesoris')">Lihat Aksesori</button>
    </nav>
  </main>

  <main id="hp-page" class="page" style="display: none;">
    <h2>Data Handphone</h2>
    <button onclick="backToMenu()">Kembali</button>
    <section class="admin-only">
      <h3>Tambah Handphone</h3>
      <input type="text" id="nama-hp" placeholder="Nama HP"/>
      <input type="number" id="stok-hp" placeholder="Stok"/>
      <input type="number" id="terjual-hp" placeholder="Terjual"/>
      <button onclick="tambahBarang('hp')">Tambah</button>
    </section>
    <table id="tabel-hp"></table>
  </main>

  <main id="aksesoris-page" class="page" style="display: none;">
    <h2>Data Aksesori</h2>
    <button onclick="backToMenu()">Kembali</button>
    <section class="admin-only">
      <h3>Tambah Aksesori</h3>
      <input type="text" id="nama-aks" placeholder="Nama Aksesori"/>
      <input type="number" id="stok-aks" placeholder="Stok"/>
      <input type="number" id="terjual-aks" placeholder="Terjual"/>
      <button onclick="tambahBarang('aksesoris')">Tambah</button>
    </section>
    <table id="tabel-aksesoris"></table>
  </main>

  <script src="app.js"></script>
</body>
</html>
