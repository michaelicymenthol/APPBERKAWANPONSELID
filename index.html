<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Berkawan Ponsel - Data Handphone</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>CV Berkawan Ponsel</h1>
    <nav>
      <a href="index.html" class="active">Data Handphone</a>
      <a href="accessories.html">Data Aksesori</a>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Tambah / Edit Data Handphone</h2>
      <form id="add-phone-form">
        <input type="text" id="brand" placeholder="Merek HP" required />
        <input type="number" id="stock" placeholder="Stok" min="0" required />
        <input type="number" id="sold" placeholder="Terjual" min="0" required />
        <button type="submit">Tambah</button>
      </form>
    </section>

    <section class="table-section">
      <h2>Daftar Handphone</h2>
      <table>
        <thead>
          <tr>
            <th>Merek</th>
            <th>Stok</th>
            <th>Terjual</th>
            <th>Sisa</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
